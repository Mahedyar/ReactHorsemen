<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>MyTweet</title>


    <style>
        .ProfilePic{
            width: 50px;
            border-radius: 30px;
            margin-left: 15px;
            margin-top: 10px;
            margin-right:10px;
        }

        .Font{
            font-family: 'Roboto', sans-serif
        }

        .Icons{
            width: 25px;
            float: left;
        }

        .IconNumber{
            padding-top:2px ;
            padding-left : 10px ;
            float: left ;

        }

    </style>
</head>


<body>

<div style="width: 450px ; height: 200px ; background-color: #16202a ; margin: auto">
    <div>

        <div style="float: left">
            <img class="ProfilePic"  src="Image/Tutorial/MyProfile.jpg">
        </div>

        <div style="float: left ; padding-top: 15px ; ">
            <span class="Font" style="color: white ; font-weight: bold">Mahed</span><br>
            <span class="Font" style="color: #86959c">@Lucifer76</span>
        </div>

    </div>


    <div style="padding-top: 80px ; padding-left: 17px">

        <span class="Font" style="color: white ; font-weight: bold">What Doesn't Kill You , Makes You Stronger....</span>
        <p class="Font" style="color: #86959c  ">12:00 PM . Jun 1,2020</p>

    </div>

    <div style="border: 1px #86959c solid ; margin: 15px"></div>

    <div>
        <img style="padding-left: 45px" class="Icons" src="Image/Tweet/Comment.png">
        <span style="color: #8799a5" class="IconNumber">120</span>

        <img style="padding-left: 55px" class="Icons" src="Image/Tweet/Retweet.png">
        <span style="color: #33b97a" class="IconNumber">23</span>

        <img style="padding-left: 55px " class="Icons" src="Image/Tweet/Like.png">
        <span class="IconNumber" style="color: #e6235f">3,999</span>

        <img style="padding-left: 45px" class="Icons" src="Image/Tweet/Upload.png">

    </div>




</div>
</body>
</html>
